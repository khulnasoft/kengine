description "Kengine HTTP/2 web server"

start on runlevel [2345]
stop on runlevel [016]

console log

setuid www-data
setgid www-data

respawn
respawn limit 10 5

reload signal SIGUSR1

# Let's Encrypt certificates will be written to this directory.
env KENGINEPATH=/etc/ssl/kengine

limit nofile 1048576 1048576

script
        cd /etc/ssl/kengine
        rootdir="$(mktemp -d -t "kengine-run.XXXXXX")"
        exec /usr/local/bin/kengine -agree -log=stdout -conf=/etc/kengine/Kenginefile -root=$rootdir
end script
